<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/8182f6166d.js" crossorigin="anonymous"></script>
    <script src="/jsHelper.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav class="navbar is-link" role="navigation" aria-label="main navigation">




        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/">
                    Home
                </a>

                <a class="navbar-item" href="/aboutUs">
                    About Us
                </a>


            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary" href="/signUp">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-light" href="/login">
                            Log in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
<section class="section  is-small is-justify-content-center">
    <h1 class="title">Login</h1>
    <hr>
    <div class="content">
        <form action="/login_form" method="post">
            <div class="field" >
                <p class="control has-icons-left has-icons-right">
                    <input class="input" type="text" placeholder="username" required name="username">
                    <span class="icon is-small is-left">
                        <i class="fa-solid fa-user"></i>
                      </span>

                </p>
            </div>
            <div class="field" >
                <p class="control has-icons-left">
                    <input class="input" type="password" placeholder="Password"  required name="password">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                      </span>
                </p>
            </div>
            <button class="button is-info is-active" type="submit">Login</button>
        </form>
    </div>

    <article class="message is-danger" th:if="${param.error}">
        <div class="message-header">
            <p>Error</p>
            <button class="delete" aria-label="delete"></button>
        </div>
        <div class="message-body">
             <strong >Invalid username or
                 password.</strong>
        </div>
    </article>

</section>


</body>
</html>
